<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-heading {
            background-color: lightblue; /* Dark blue background color */
            color: black; /* White text color */
            padding: 10px;
            text-align: center;
            font-size: 24px;
            background-size: 80%; /* Decreased background size */
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* Custom CSS for the navigation container */
        .nav-container {
            background-color: #808080;
            padding: 15px 0; /* Adjusted padding to include space between links and bottom border */
            border-bottom: 1px solid #ccc; /* Added bottom border */
        }

        /* Custom CSS for the navigation links */
        .nav-links {
            padding: 10px;
        }
        .nav-links a {
            color: white; 
            margin: 0 15px; /* Increased spacing between links */
            text-decoration: none;
        }

        
        .nav-links .left-links {
            float: left;
        }

       
        .nav-links .right-links {
            float: right;
        }
        .black{
            float: right;
            background-color: #333333;
            width: 170px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="page-heading">
        Ethnus Layout
    </div>

    <div class="nav-container">
        <nav class="nav-links">
            <div class="left-links">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="right-links">
                <a href="#">Signup</a>
                <a href="#">Login</a>
            </div>
        </nav>
    </div>
    <p style="text-align: center; margin: 0; padding: 0; display: inline; margin-left: 530px;">Write your content here</p>
    <div class="black">
        <p style="text-align: center; color: white;">This is</p>

    </div>
</body>
</html>
