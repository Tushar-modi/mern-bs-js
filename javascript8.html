<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #fcd6d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffefdb;
            padding: 60px;
            border: 2px solid transparent;
            border-image-source: linear-gradient(to right, #ff6262, #ffa947);
            border-image-slice: 1;
            width: 500px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label,
        .form-group input,
        .form-group select,
        .form-group textarea {
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .register-button {
            background-color: #ff6262;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .input{
            text-align: left;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName">
            <span class="error-message" id="firstNameError"></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName">
            <span class="error-message" id="lastNameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <span class="error-message" id="passwordError"></span>
        </div>
        <div class="form-group">
            <label for="rePassword">Re-enter password:</label>
            <input type="password" id="rePassword">
            <span class="error-message" id="rePasswordError"></span>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span class="error-message" id="genderError"></span>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age">
            <span class="error-message" id="ageError"></span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number:</label>
            <input type="text" id="phoneNumber">
            <span class="error-message" id="phoneNumberError"></span>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address"></textarea>
            <span class="error-message" id="addressError"></span>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state">
            <span class="error-message" id="stateError"></span>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <!-- Add more countries as needed -->
            </select>
            <span class="error-message" id="countryError"></span>
        </div>
        <div class="form-group">
            <label for="languages">Languages known:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="english">
                <label for="english">English</label>
                <input type="checkbox" id="kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu">
                <label for="telugu">Telugu</label>
            </div>
            <span class="error-message" id="languagesError"></span>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="declaration">
                <label for="declaration">Hereby I declare all the given details are true</label>
            </div>
            <span class="error-message" id="declarationError"></span>
        </div>
        <div class="form-group">
            <p><a href="https://www.ethnus.com">Login to Ethnus website</a></p>
        </div>
        <div class="form-group">
            <button class="register-button"  style="align-self:  center;">Register</button>
        </div>
    </div>

    <script src="javascript8.js"></script>
</body>

</html>
