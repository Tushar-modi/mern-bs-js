<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Portfolio Cards</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .portfolio-card {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            height: 500px; /* Increase the height of the cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add background shadows */
        }
        .card-image {
            background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png');
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
        .card-image-text {
            color: white;
        }
        .card-content {
            margin-bottom: 10px; /* Add space between content and links */
            border-top: 1px solid rgba(0, 0, 0, 0.2); /* Add a faint black line below the text */
            padding-top: 10px; /* Add space between the text and links */
        }
        .orange-link {
            color: orange;
            margin-right: 10px; /* Decrease space between the links */
        }
        .line {
            border-top: 1px solid #000; /* Add a black horizontal line */
            margin: 20px 0; /* Add some margin above and below the line */
        }
    </style>
</head>
